<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async Await</h1>
</body>
<script>
    async function foo(){
        return 10;
    }
    function bar(){
        return new Promise((resolve,reject)=>resolve(100));
    }

    foo()
    .then(result=>console.log(result));

    bar()
    .then(result=>console.log(result));

    async function main(){
        var fooresult = await foo();
        console.log("Foo Completed "+fooresult);
        var barResult = await bar();
        console.log("Bar Completed "+barResult); 
    }

    main();
</script>
</html>
