<script>
    function makeStudent(){
        var student={};
        var _name,_rollNo;
        student.setName = function(name){
            if(name.length>0){
                _name=name;
            }
        }
        student.setRollNo = function(rollNo){
            if(rollNo>0){
                _rollNo=rollNo;
            }
        }

        student.getDetails = function(){
            return "Name : "+_name + " Rollno : "+_rollNo;
        }
        return student;
    }

    var s1 = makeStudent();
    s1.setName("Vinay");
    s1.setRollNo(10);
    console.log(s1.getDetails());
</script>
