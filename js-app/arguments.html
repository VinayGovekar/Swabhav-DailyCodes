<body>
    Everything in console
</body>
<script>
    function f1(){
        console.log(arguments.length)
        for (let i = 0; i < arguments.length; i++) 
        {
           if(typeof arguments[i]=== 'function'){
               arguments[i]();
           } 
           else{
               console.log(arguments[i]);
           }
        }
    }
    f1();
    f1(10,20,30);
    f1(1,2,3,4,{"key":100});
    f1(10,20,doSomething);

    function doSomething(){
        console.log("Do something");
    }
    
</script>
