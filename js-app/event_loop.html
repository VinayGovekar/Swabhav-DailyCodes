<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="delayButton">Delay</button><br>
    <button id="helloButton">Hello</button><br>
    <button id="goodByeButton">GoodBye</button>
</body>
<script>
    'use strict'
    var delayButton = document.querySelector("#delayButton");
    delayButton.addEventListener("click",delayHandler);

    var helloButton = document.querySelector("#helloButton");
    helloButton.addEventListener("click",helloHandler);

    var goodByeButton = document.querySelector("#goodByeButton");
    goodByeButton.addEventListener("click",goodByeHandler);
    
    function delayHandler(){
        delayForSeconds(6);
        function delayForSeconds(seconds){
            var startTime =Date.now();
            while(Date.now()-startTime < seconds *1000);
        }
    }

    function helloHandler(){
        console.log("Hello");
    }

    function goodByeHandler(){
        console.log("Goodbye");
    }

</script>
</html>
