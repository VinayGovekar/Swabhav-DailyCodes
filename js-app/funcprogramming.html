<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Functional Programming</h3>
</body>
<script>
    var nos = [10,20,30,40,50];
    
    nos.forEach(display);
    function display(num){
        console.log(num)
    }
    
    nos.filter(numGreaterThan_25)
    .forEach(display);

    function numGreaterThan_25(num){
        return num>25;
    }

    var newNos = ["10","20","30","40","50"];

    function changeToInt(num){
        return parseInt(num);
    }

    newNos.map(changeToInt)
    .filter(numGreaterThan_25)
    .forEach(display);
</script>
</html>
