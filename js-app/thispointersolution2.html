<script>
    function Customer(name,id){
        this.name = name;
        this.id = id;
        var that = this;
        this.show=function(){
            console.log("Id: "+that.id+", Name: "+that.name);
        }
    }

    var c1 = new Customer("vinay",101);
    c1.show();

    var refshow = c1.show;
    refshow();
