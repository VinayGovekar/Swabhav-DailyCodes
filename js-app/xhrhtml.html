<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        <br>
        <span class="numberLabel">Number: </span>   
        <input type="text" name="numValue" id="numValue"><br><br>
        <button class="searchButton">Search</button><br>
        <div class="result"></div>
    </div>
</body>
<script>
    var url = "http://numbersapi.com/";
    var value = document.querySelector("#numValue");
    var result = document.querySelector(".result");
    var searchButton = document.querySelector(".searchButton");
    searchButton.addEventListener("click",onSearch);

    function onSearch(){
        console.log(value.value);
        result.innerHTML="";
        if(value.value!=""){
            var xhr = new XMLHttpRequest();
            url = url+value.value;
            xhr.addEventListener("progress",disableButton);
            xhr.addEventListener("load",onLoad);
            xhr.open("GET",url);
            xhr.send();
        }
        else{
            result.innerHTML="<br>Please enter valid number!!!"
        }
        function onLoad(){
            result.innerHTML="<br>"+xhr.responseText;
            searchButton.disabled=false;
            url = "http://numbersapi.com/";
        }
        function disableButton(){
            console.log("still working on it");
            searchButton.disabled = true;
        }
    }

</script>
</html>
