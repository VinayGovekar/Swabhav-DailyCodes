<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="redButton" value="red">Red</button>
    <button id="blueButton" value="blue">Blue</button>
</body>

<script>
    var redButton = document.querySelector("#redButton"); 
    var blueButton = document.querySelector("#blueButton");
    function colorListner(){
        document.body.style.backgroundColor=this.value;
    }
    redButton.addEventListener("click",colorListner);
    blueButton.addEventListener("click",colorListner);
</script>
</html>
