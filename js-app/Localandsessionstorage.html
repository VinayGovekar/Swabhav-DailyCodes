<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="clickbutton">Click me</button>
    <div class="displaybox"></div>
    <div class="sessionDisplayBox"></div>
</body>
<script>
    var count=0;
    function onClickCount(){
        count=count+1;
        localStorage.setItem("count",count);
        var displaybox = document.querySelector(".displaybox");
        displaybox.innerHTML = "Local Count: "+localStorage.getItem("count");

        sessionStorage.setItem("count",count);
        var displaybox2 = document.querySelector(".sessionDisplayBox");
        displaybox2.innerHTML = "Session Count: "+localStorage.getItem("count");
    }
    var button = document.querySelector(".clickbutton");
    button.addEventListener("click",onClickCount);
</script>
</html>
